<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Идет Ремонт</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--     JavaScript Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>



<style>
    *,p{
        margin:0;
        padding:0;
    }
    body{
      height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
        display:flex;
        justify-content: space-around;
        align-items:center;
    }
    .logo{
        display:flex;
        align-items:center;
        }
    ul{
        list-style:none;
    }
    footer{
        margin-top:auto;
    }



</style>

<header>
    <div class="logo">

        <a href="/"><img src="https://cdn.logo.com/hotlink-ok/logo-social.png" class="logo"
                         style="position:relative;height:49px;padding-top:3px;"></a>

        <div>
            <p>Инженер по ремонту: <em>{{logo.name}}</em></p>

            <p><em>{{logo.date}}</em></p>


        </div>
    </div>
    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
           data-bs-toggle="dropdown" aria-expanded="false">
            Отчеты
        </a>

        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="warehouse">На складе</a></li>
            <li><a class="dropdown-item" href="repair_history">История ремонта</a></li>
            <!--            <li><a class="dropdown-item" href="#">Something else here</a></li>-->
        </ul>
    </div>
</header>
<h2 style="text-align:center">Ремонт</h2>

<div style="display:flex;  flex-wrap:wrap; border:1px solid; width:350px;margin:0 5%; padding:24px">
        <form  action="" method="post">
            <fieldset style="text-align:center">
                <legend >Выбрать кассету</legend>
                <label class="title" for="qr_code"> QR код : RCL_04_0</label>
                    <input class="rounded" required size="3" maxlength="3" min="3" type="text" name="qr_code" id="qr_code">
                    <select class="rounded" name="par" id="par">
                        <option value="ac">AC</option>
                        <option value="one_f">1000</option>
                        <option value="two_f">2000</option>
                        <option value="five_f">5000</option>
                        <option value="ten_f">10000</option>
                    </select>

            </fieldset>

            <fieldset>
                <div class="form-check">

                    <label class="form-check-label" >ЗИП</label>
                    <label><input type="radio" name="zip" value="yes" /> Да</label>
                    <label><input type="radio" name="zip" value="no" /> Нет</label>
                </div>
                <div class="form-check">

                    <label class="form-check-label">Неисправность</label>
                    <label><input type="radio" name="fault" value="yes" /> Да</label>
                    <label><input type="radio" name="fault" value="no" /> Нет</label>
                </div>
            </fieldset>
            <button  style=" margin:16px 36px" type="submit" class="btn btn-primary">Оформить</button>
        </form>
</div>

<footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">Vlad</a>
    </div>
    <!-- Copyright -->
</footer>

</body>
</html>
